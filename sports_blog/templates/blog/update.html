{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="form-container">
  <form method="post" action="{{ url_for('blog.update', id=post['id']) }}">
    <div class="form-group">
      <label for="title"><i class="fas fa-heading"></i> Title</label>
      <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required />
    </div>

    <div class="form-group">
      <label for="body"><i class="fas fa-align-left"></i> Content</label>
      <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    </div>

    <div class="form-actions">
      <input type="submit" value="Save Changes" />
      <button type="submit" formaction="{{ url_for('blog.delete', id=post['id']) }}" class="icon-button danger"
        onclick="return confirm('Are you sure you want to delete this post? This action cannot be undone.');">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
